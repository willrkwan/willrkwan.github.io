# ===========================
# Minimal Mistakes Config
# ===========================

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"

# Site Settings
locale: "en-US"
title: "Will Kwan"
subtitle: "Portfolio & Projects"
name: "Will Kwan"
description: "GIS student & developer exploring mapping, data, and web projects."
url: "https://willrkwan.github.io"
baseurl: ""
masthead_title: " "
logo: "/assets/images/my-logo.png"  # optional, leave blank if none
breadcrumbs: true
words_per_minute: 200
enable_copy_code_button: true

copyright: "Will Kwan"
copyright_url: "https://willrkwan.github.io"

# ===========================
# Footer
# ===========================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/willrkwan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/willrkwan"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:willrkwan@gmail.com"
  powered_by: false
  since: "2025"

# ===========================
# Author
# ===========================
author:
  name: "Will Kwan"
  avatar: "/assets/images/bio-photo.jpg"  # optional
  bio: "GIS student & developer exploring mapping, data, and web projects."
  location: "Kelowna, British Columbia"
  email: "willrkwan@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:willrkwan@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/willrkwan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/willrkwan"

# ===========================
# Pages & Posts
# ===========================
include:
  - _pages
exclude:
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json

# ===========================
# Markdown & Syntax
# ===========================
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1

# ===========================
# Pagination
# ===========================
paginate: 5
paginate_path: "/page:num/"
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'

# ===========================
# Plugins
# ===========================
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache

# ===========================
# SEO / Search
# ===========================
search: true
search_provider: lunr
algolia:
  powered_by: false
